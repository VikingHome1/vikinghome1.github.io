<!DOCTYPE html>
<html>
<title>VikingHome1</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="files/webimg.ico" />
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("bg21.png");
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.buttons {
  background-color: white;
  color: black;
  border: 2px solid #e7e7e7;
  border-radius: 2px; /* determines the curve on the button */
}

.buttons:hover {
  background-color: #e7e7e7;
}
</style>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text">
  <h1>VikingHome1</h1>
  <button class="button buttons" onlick="location.replace('https://github.com/vikinghome1')">Github</button> <button class="button buttons" onlick="location.replace('https://tryhackme.com/p/VikingHome1')">TryHackMe</button>
</div>

</body>
</html>
